<!DOCTYPE html>
<html>
<head>
    <title>Array of Zeroes</title>
</head>
<body>
    <div>
        <input type="text" id="in" />
        <input type="button" value="Go" id="goButton" onclick="doSort()" />
        <p id="out" />
    </div>
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min.js"></script>
    <script>
        function doSort() {
            var s = $('#in').val();
            $.getJSON('api/products/' + s).done(function (data) {
                $('#out').text(data);
            })
        }
    </script>
</body>
</html>
